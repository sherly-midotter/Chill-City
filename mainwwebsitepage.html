<!DOCTYPE html>
<html>
    <head>
        <style>
            h1 {
                text-align: center;
                font-size: 100px;
                font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            }

            .gradienttext {
                background: linear-gradient(to right, #d44fc0, #430473 70%);
                -webkit-background-clip: text;
	            -webkit-text-fill-color: transparent;
            }

            .chillbgr {
                background-image: url(chillcitybgr.avif);
                -webkit-background-clip: text;
	            -webkit-text-fill-color: transparent;
            }

            .writing {
                text-align: justify;
                font-family: Arial, Helvetica, sans-serif;
                font-size: 25px;
            }

            .navbar {
                overflow: hidden;
                background-color: #333;
                font-family: Arial, Helvetica, sans-serif;
            }

            .navbar a {
                float: left;
                font-size: 16px;
                color: white;
                text-align: center;
                padding: 14px 16px;
                text-decoration: none;
            }

            .dropdown {
                float: left;
                overflow: hidden;
            }

            .dropdown .dropbtn {
                cursor: pointer;
                font-size: 16px;  
                border: none;
                outline: none;
                color: white;
                padding: 14px 16px;
                background-color: inherit;
                font-family: inherit;
                margin: 0;
            }

            .navbar a:hover, .dropdown:hover .dropbtn, .dropbtn:focus {
                background-color: red;
            }

            .dropdown-content {
                display: none;
                position: absolute;
                background-color: #f9f9f9;
                min-width: 160px;
                box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
                z-index: 1;
            }

            .dropdown-content a {
                float: none;
                color: black;
                padding: 12px 16px;
                text-decoration: none;
                display: block;
                text-align: left;
            }

            .dropdown-content a:hover {
                background-color: #ddd;
            }

            .show {
                display: block;
            }
        </style>
    </head>
    <body>

        
<div class="navbar">
    <a href="#home">Main Menu</a> 
    <a href="#news">Blog</a>
    <div class="dropdown">
    <button class="dropbtn" onclick="myFunction()">External Links
      <i class="fa fa-caret-down"></i>
    </button>
    <div class="dropdown-content" id="myDropdown">
      <a href="#">Officials</a>
      <a href="#">History</a>
      <a href="#">Other Websites</a>
    </div>
    </div> 
  </div>
  
  <script>
  /* When the user clicks on the button, 
  toggle between hiding and showing the dropdown content */
  function myFunction() {
    document.getElementById("myDropdown").classList.toggle("show");
  }
  
  // Close the dropdown if the user clicks outside of it
  window.onclick = function(e) {
    if (!e.target.matches('.dropbtn')) {
    var myDropdown = document.getElementById("myDropdown");
      if (myDropdown.classList.contains('show')) {
        myDropdown.classList.remove('show');
      }
    }
  }
  </script>


        <h1 id class="chillbgr">Chill City</h1>
        <p id class="writing">Welcome to Chill City!</p>
    </body>
</html>
