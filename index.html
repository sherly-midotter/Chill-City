<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/faicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon_io/favicon-16x16.png">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="style.css">
    <title>login | chill city</title>
</head>
<body>

<!-- login form -->
<div class="center">
    <div class="login">
      <h1 class="login-headline">Login Screen</h1>
      <form id="password-form">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <input type="submit" value="Login">
      </form>
    </div>
  </div>
  
  <!-- JavaScript -->
  <script>
    const passwordForm = document.getElementById('password-form');
    const passwordInput = document.getElementById('password');
  
    passwordForm.addEventListener('submit', function(event) {
      event.preventDefault();
  
      const password = passwordInput.value;
  
      if (password === 'shukyou') {
        // Correct password. Show the website.
        window.location.href = 'sjrtyzh.html';
      } else {
        // Incorrect password. Show an error message.
        alert('Incorrect password. Please try again.');
      }
    });
  </script>
  

</body>
</html>
